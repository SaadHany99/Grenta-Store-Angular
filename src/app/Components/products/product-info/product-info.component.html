<div class="container mb-5" style="margin-top: 14vh;padding-bottom: 20px;">
  <div class="row">
     <div class="col-md-6 mt-5">
        <h1 class="text-success text-center">Product Details</h1>
        <div class="row justify-content-center text-center my-3">
          <div class="card" style="width: 40rem; position: relative;background-color: #030637;">
            <div class="card-body">
              <div class="back-button-container">
                <a (click)="backtoproducts()" class="btn btn-danger back-button">
                  <i class="bi bi-caret-left-fill fs-5"></i> <span class="fw-bolder">Go Back</span>
                </a>
              </div>
              <h5 class="card-title mt-5 text-light">
                Kit Name: <p class="text-info d-inline">{{product?.name}}</p>
              </h5>
              <h5 class="card-subtitle mb-2 text-light">
                Kit Price: <p class="text-danger d-inline">{{product?.price}} $</p>
              </h5>
              <h5 class="card-text text-light">
                Kit Quantity: <p class="text-warning d-inline">{{product?.quantity}} Pieces</p>
              </h5>
              <ng-container *ngFor="let category of categories">
                <h5 *ngIf="category.id === product?.categ_Id" class="text-light">
                  Category: <span class="text-primary">{{ category.name }}</span>
                </h5>
              </ng-container>
              <p style="color: #FC4100;font-family: chiller; font-size:x-large;">{{product?.description}}</p>
            </div>
          </div>
        </div>
        
      </div>
<div class="col-md-6 text-center align-content-center mt-4">
  <img src="/assets/Images/{{product?.image}}" style="width: 400px;height: 400px; border-radius: 50%;"/>
</div>
</div>
</div>
