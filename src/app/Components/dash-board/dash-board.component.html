<div class="container" style="margin-top: 20vh;">
    <h1 class="text-success text-center mt-3">Product List</h1>
    <div class="row">
      <div style="border: 1px solid #1da57c; padding: 10px;"
       class="btn btn-outline-success col-md-3 mt-5"
       [routerLink]="['/dashboard',0,'edit']">
        <i class="bi bi-database-fill-add text-dark fs-4" style="cursor:pointer;"></i>
        <span style="margin-left: 5px;font-weight: bolder;">Add New Item</span>
     </div>    
        <table class="table table-dark table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Team Name</th>
                <th scope="col">Price($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Product of products">
                <th scope="row">{{Product.id}}</th>
                <td>{{Product.name}}</td>
                <td>{{Product.price}} $</td>
                <td class="px-5">{{Product.quantity}}</td>
                <td>
                    <i class="mx-2 text-warning fs-5 bi bi-card-checklist" [routerLink]="['/dashboard',Product.id]"></i>
                    <i class="mx-2 text-info fs-5 bi bi-pen" [routerLink]="['/dashboard',Product.id,'edit']"></i>
                    <i (click)="deleteProduct(Product.id)" class="mx-2 text-danger fs-5 bi bi-trash3-fill"></i>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
