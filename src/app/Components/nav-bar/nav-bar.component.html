<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>  
<nav class="navbar navbar-expand-lg fixed-top navstyle ">
    <div class="container-fluid">
      <a class="navbar-brand px-3" href="#">
        <img src="/assets/Images/grenta-store-high-resolution-logo-transparent.png" class="LogoImage"/>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active fw-bolder px-4" aria-current="page" 
              style="font-family: Cabin Sketch;color:aliceblue" [routerLink]="['/']"
              [routerLinkActive]="'text-danger fw-bolder'"
              [routerLinkActiveOptions]="{exact:true}">
              Home
          </a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4" style="font-family: Cabin Sketch;color:aliceblue"
              [routerLink]="['/products']" [routerLinkActive]="'text-danger fw-bolder'"
              [routerLinkActiveOptions]="{exact:true}">
              Products
           </a>
          </li>
          <li *ngIf="isAdmin()" class="nav-item">
            <a class="nav-link px-4" style="font-family: Cabin Sketch;color:aliceblue"
              [routerLink]="['/dashboard']" [routerLinkActive]="'text-danger fw-bolder'"
              [routerLinkActiveOptions]="{exact:true}">
              DashBoard
           </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-lighter px-4" style="font-family: Cabin Sketch;color:aliceblue"
              [routerLink]="['/about']" [routerLinkActive]="'text-danger fw-bolder'"
              [routerLinkActiveOptions]="{exact:true}">
              About Us
            </a>
          </li>
          <li class="nav-item">
              <a *ngIf="isLogin()" class="nav-link fw-lighter px-4" style="font-family: Cabin Sketch;color:aliceblue"
              [routerLink]="['/cart']" [routerLinkActive]="'text-danger fw-bolder'" 
              [routerLinkActiveOptions]="{exact:true}">
              Carts
              </a> 
          </li>
        </ul>
        <!-- <form class="d-flex">
         <button class="custom-btn fw-bolder fa fa-bounce" type="submit">Log In</button>
        </form> -->
        <form class="d-flex">
            <button *ngIf="!isLogin()" class="custom-btn fw-bold animate__animated animate__bounce custom-bounce" type="submit" [routerLink]="['/login']"><i class="bi bi-person-fill p-2 fs-5 text-light"></i><span class="text-light">Log In</span></button>
          </form>  
          <div *ngIf="isLogin()" class="mx-2"><i class="bi bi-person-circle mx-1 fs-5" style="color:rgb(141, 8, 86)" ></i>
            <span class="text-center fw-bolder" style="color: rgb(197, 24, 91);">{{user}}</span>
          </div> 


        


          <div class="d-flex mx-2"> 
              <a *ngIf="isLogin()" (click)="logout()" routerLinkActive="active" 
              class="custom-btn fw-bold my-2 text-light"
              style="cursor: pointer;text-decoration: none;">
              Logout
              </a> 
         </div>
      </div>
    </div>
  </nav>
